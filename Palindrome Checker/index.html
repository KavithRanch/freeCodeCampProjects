<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="overview">
      <h1>Palindrome Checker</h1>
      <p><i>Palindrome</i>: A word, phrase, or sequence that reads the same backward as forward</p>
    </div>
    <div id="input-container">
      <p>Enter a word to check if it's a palindrome: </p>
      <input type="text" placeholder="e.g. Noon" id ="text-input"/>
      <button id="check-btn">Check</button>
      <div id="result-container">
        <span id="result"></span>
      </div> 
    </div>   
    <script src="./script.js"></script>
  </body>
</html>
